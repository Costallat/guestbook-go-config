apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-pr-1
spec:
  destination:
    namespace: guestbook-pr-1
    server: https://kubernetes.default.svc
  project: default
  source:
    kustomize:
      images:
        - /guestbook
    path: overlays/pr
    repoURL: https://github.com/isouza-daitan/guestbook-go-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
