apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-pr-11
spec:
  destination:
    namespace: guestbook-pr-11
    server: https://kubernetes.default.svc
  project: default
  source:
    kustomize:
      images:
        - ghcr.io/isouza-daitan/guestbook:bf82053adf4ca3cd1d166945eab97849721b9d0f
    path: overlays/pr
    repoURL: https://github.com/isouza-daitan/guestbook-go-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
