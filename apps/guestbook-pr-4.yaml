apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-pr-4
spec:
  destination:
    namespace: guestbook-pr-4
    server: https://kubernetes.default.svc
  project: default
  source:
    kustomize:
      images:
      - guestbook-image=ghcr.io/isouza-daitan/guestbook:pr-4-1100085555
    path: overlays/pr
    repoURL: https://github.com/isouza-daitan/guestbook-go-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
